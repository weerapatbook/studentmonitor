{% extends "layout/base.html" %}

{% load static %}
{% block script_header %}
    <!-- Custom styles for this template
    <link href="{% static 'css/simple-loading.css' %}" rel="stylesheet"> -->
{% endblock %}
{% block content %}
<h1 class="mt-4">รายงาน : รายงาน จำนวนวันที่นักเรียน ขาด ลา มา สาย</h1>
<form method="post">
         {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputstdnumber">รหัสประจำตัวนักเรียน</label>
                <input type="text" class="form-control" id="stdnumber"  name="stdnumber"  value="{{stdnumber}}"  placeholder="" required>
            </div>
        </div>

         <div class="form-group">
             <a href="{% url 'webs:report_student' %}" class="btn btn-danger">Reset</a>
            <button id="show_query" type="submit" class="btn btn-primary">แสดง</button>
         </div>
</form>





<div class="bg_load"></div>
<div class="wrapper">
    <div class="inner">
        <span>L</span>
        <span>o</span>
        <span>a</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
    </div>
</div>
{% endblock %}


{% block script_body %}
<script type="text/javascript">
    $(function () {

        /**show loading*/
    $('#show_query').click(function () {
        $(".bg_load").fadeIn("slow");
        $(".wrapper").fadeIn("slow");
    });

    });




    /**hiding loading*/
    $(".bg_load").fadeOut("slow");
    $(".wrapper").fadeOut("slow");

</script>

{% endblock %}
