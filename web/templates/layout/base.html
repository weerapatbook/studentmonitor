{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block title %} {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap datepicker -->
    <link href="{% static 'vendor/bootstrap-datepicker/css/bootstrap-datepicker.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">

    {% block script_header %}{% endblock %}



</head>
<body>


<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Student Monitor </div>
      <div class="list-group list-group-flush">
        <a href="{% url  'webs:index' %}" class="list-group-item list-group-item-action bg-light">Student</a>
        <a href="/admin/" class="list-group-item list-group-item-action bg-light">ข้อมุล</a>
        <a href="{% url 'webs:report_index' %}" class="list-group-item list-group-item-action bg-light">รายงาน</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


      </nav>




      <div class="container-fluid">
           {% block content %}  {% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'vendor/bootstrap-datepicker/locales/bootstrap-datepicker.th.min.js' %}"  charset="UTF-8"></script>

  <script src="{% static 'vendor/chart.js/chart.js' %}"></script>
  <script src="{% static 'vendor/chart.js/utils.js' %}"></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

    {% block script_body %} {% endblock %}
</body>
</html>
